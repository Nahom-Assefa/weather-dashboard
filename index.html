<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header class = "container-fluid">
        <h1 class= "col-12 mt-4 text-center text-light">Weather Dashboard</h1>
    </header>
    <div class= "wrapper row min-vh-100 no-gutters">
    <section class="col-12 col-lg-3 sticky-top d-flex flex-column p-4 p-lg-3">
                <h2 class="cityH2 mb-0 text-uppercase">Search For A City:</h2>
                <form id="user-form">
                    <label class="form-label" for="cityName"></label>
                    <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input col-12 mb-3"/>
                    <button type="submit" class="col-12 btn btn-info mb-2">Search</button>
                </form>
            <div class="card">
              <div id= "city-buttons" class="card-body">
                
              </div>
            </div>
       
    </section>


        <main class="col-12 col-lg-9">
            <div class= "current-weather col-12 border-dark">
                <h2> AtlantaDate:) </h2>
                <p id="temp-dash"> Temp: </p>
                <p id= "wind-dash"> Wind: </p>
                <p id= "humidity-dash"> Humidity: </p>
                <p id= "uv-dash" class= "d-inline-block">UV Index: </p>


            </div>
            <div class="forecast">
            <h2>5 day forecast:</h2>
            <div class="m-3 row d-flex justify-content-around">
               
            <!-- Day 1 -->
                <div class="card border-dark bg-secondary text-white mb-3" style="width: 12rem;">
                    <div id= "day-01" class="card-body">
                      <strong><p id="date-01">Date:</p></strong>
                      <img> 
                      <p id="temp-01">Temp: </p>
                      <p id="wind-01">Wind: </p>
                      <p id="humidity-01">Humidity: </p>
                    </div>
                  </div>

            <!-- Day 2 -->
            <div class="card border-dark bg-secondary text-white mb-3" style="width: 12rem;">
                <div id= "day-02" class="card-body">
                    <strong><p id="date-02">Date:</p></strong>
                    <img> 
                    <p id="temp-02">Temp: </p>
                    <p id="wind-02">Wind: </p>
                    <p id="humidity-02">Humidity: </p>
                  </div>  
              </div>

            <!-- Day 3 -->
            <div class="card border-dark bg-secondary text-white mb-3" style="width: 12rem;">
                <div id= "day-03" class="card-body">
                    <strong><p id="date-03">Date:</p></strong>
                    <img> 
                    <p id="temp-03">Temp: </p>
                    <p id="wind-03">Wind: </p>
                    <p id="humidity-03">Humidity: </p>
                  </div>
              </div>

           <!-- Day 4 -->
           <div class="card border-dark bg-secondary text-white mb-3" style="width: 12rem;">
            <div id= "day-04" class="card-body">
                <strong><p id="date-04">Date:</p></strong>
                <img> 
                <p id="temp-04">Temp: </p>
                <p id="wind-04">Wind: </p>
                <p id="humidity-04">Humidity: </p>
              </div>
          </div>

            <!-- Day 5 -->
            <div class="card border-dark bg-secondary text-white mb-3" style="width: 12rem;">
                <div id= "day-05" class="card-body">
                    <strong><p id="date-05">Date:</p></strong>
                    <img> 
                    <p id="temp-05">Temp: </p>
                    <p id="wind-05">Wind: </p>
                    <p id="humidity-05">Humidity: </p>
                  </div>
              </div>

            </div>
        </div>
        </main>
        <!-- Last div is wrapper -->
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</html>
